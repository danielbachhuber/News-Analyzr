{% extends "base.html" %}

{% block content %}
<div class="main" id="organization_detailed">

{% if organization %}
<div class="entry">
	
	<h2>{{ organization.name }}</h2>
	
	<p class="description">{{ organization.description }}</p>

</div>
{% else %}
<div class="message error">There's no organization at this address</div>
{% endif %}

</div>
{% endblock %}
